
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google-signin-client_id" content="370652955246-imb7pam37uphid5i1j121s8ui9foicem.apps.googleusercontent.com" />
<script src="https://apis.google.com/js/platform.js" async="async" defer="defer"></script>
</h:head>

<body>
<style>
body {
    background-color: rgb(208,227,236);
}
</style>
<p:toolbar>
 <f:facet name="right">
   		<h:form>
   			<p:commandButton value="Friends" action="#{navigationBean.friends}"	ajax="false" icon="ui-icon ui-icon-person" style="margin-right:20px;" />
    	</h:form>
 </f:facet>
 
 <f:facet name="left">
   		<h:form>
	        <p:commandButton value="Home" action="#{navigationBean.home}" ajax="false" icon="ui-icon ui-icon-home" style="margin-right:20px;" />
    	</h:form>
 </f:facet>
</p:toolbar>

	<h:form>
		<p:growl id="growl" life="4000" />
		<p:panel header="Add new Friend">
			<h:panelGrid columns="3" columnClasses="column" cellpadding="5">
        
		        <h:outputLabel for="specmail" value="Specify gmail address: " />
		        <p:inputText id="specmail" value="#{friendBean.friendMail}" required="false" label="specify gmail" /> <h:outputLabel value="@gmail.com" />
		       
		       	<p:commandButton value="Add" action="#{friendBean.addFriend}" update="growl" ajax="false" icon="ui-icon ui-icon-plusthick" style="margin-right:20px;" />
		       	
	        </h:panelGrid>
	        <br></br>
	        <p:selectBooleanCheckbox id="sendmail" value="#{friendBean.includeMail}" /> <h:outputLabel value="Send mail notification to this address" align="right"/>
		</p:panel>
	</h:form>



</body>


</html>
