
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google-signin-client_id" content="370652955246-imb7pam37uphid5i1j121s8ui9foicem.apps.googleusercontent.com" />
<script src="https://apis.google.com/js/platform.js" async="async" defer="defer"></script>
    <h:outputScript>
  		function signOut() {
	    	var auth2 = gapi.auth2.getAuthInstance();
	   		auth2.signOut().then(function () {
	      		console.log('User signed out.');
	    	});
  		}
	</h:outputScript>

</h:head>

<body>

<style>
body {
    background-color: rgb(208,227,236);
}
</style>
<p:toolbar>
 <f:facet name="right">
   		<h:form>
   			<p:commandButton value="Friends" action="#{navigationBean.friends}"	ajax="false" icon="ui-icon ui-icon-person" style="margin-right:20px;" />
			<p:commandButton value="Add new friend" action="#{navigationBean.addNewFriend}" ajax="false" icon="ui-icon ui-icon-plusthick" style="margin-right:20px;" />
    		<p:commandButton value="Messages" action="#{navigationBean.readMsg}" ajax="false" icon="ui-icon ui-icon-mail-closed" style="margin-right:20px;" />
    	</h:form>
 </f:facet>
 
 <f:facet name="left">
   		<h:form>
	        <p:commandButton value="Home" action="#{navigationBean.home}" ajax="false" icon="ui-icon ui-icon-home" style="margin-right:20px;" />
    	</h:form>
 </f:facet>
</p:toolbar>

	<h:form>
		<p:growl id="growl" life="5000" />
		<p:panel header="Send a new message to #{messageBean.receiver}">
			<h:panelGrid columns="2" columnClasses="column" cellpadding="5" style="text-align:center;">
        
		        <h:outputLabel for="specmsg" value="Message: "/>
		        <p:inputTextarea id="specmsg" value="#{messageBean.body}" required="false" label="New message" />
		        
		       	
		       	<p:commandButton value="Send message" action="#{messageBean.sendMsg}" update="growl" ajax="false" icon="ui-icon ui-icon-transferthick-e-w" style="margin-right:20px;" />
		       	<p:commandButton value="reset" action="#{messageBean.resetBody}" ajax="false" icon="ui-icon ui-icon-circle-close" style="margin-right:20px;" />
	        
	        </h:panelGrid>
	        
	        <br></br>
	        <p:selectBooleanCheckbox id="sendmail" value="#{messageBean.includeMail}" />
		    <h:outputLabel value="Send a copy by mail to this address" align="right"/>
		</p:panel>
	</h:form>

</body>


</html>
