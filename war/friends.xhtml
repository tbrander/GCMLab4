
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google-signin-client_id" content="370652955246-imb7pam37uphid5i1j121s8ui9foicem.apps.googleusercontent.com" />
<script src="https://apis.google.com/js/platform.js" async="async" defer="defer"></script>
</h:head>

<body>
<style>
body {
    background-color: rgb(208,227,236);
}
</style>
<p:toolbar>

 <f:facet name="right">
   		<h:form>
			<p:commandButton value="Add new friend" action="#{navigationBean.addNewFriend}" ajax="false" icon="ui-icon ui-icon-plusthick" style="margin-right:20px;" />
    	</h:form>
 </f:facet>
 <f:facet name="left">
   		<h:form>
	        <p:commandButton value="Home" action="#{navigationBean.home}" ajax="false" icon="ui-icon ui-icon-home" style="margin-right:20px;" />
    		
    	</h:form>
 </f:facet>
</p:toolbar>


 
		<h:form>
		
		
		<p:panel header="Friends">
			<p:dataTable value="#{friendBean.friendList}" var="friend" 
				border="1" cellspacing="5" width="700"
				style=" border: 2px solid rgb(129,186,233); background-color: rgb(237,237,237);text-align:center;">
				<p:column>
					<f:facet name="header">Name</f:facet>    				
     				 #{friend}
   				</p:column>
				
				<p:column>
					<f:facet name="header"></f:facet>
				
				    <p:menuButton value="Options" icon="ui-icon ui-icon-carat-1-s">
				        <p:menuitem value="Send Message" actionListener="#{friendBean.sendMsg}" ajax="false" icon="ui-icon ui-icon-pencil" />
				        <p:menuitem value="Read Messages" actionListener="#{friendBean.readMsg}" ajax="false" icon="ui-icon ui-icon-mail-closed" />
				        <p:menuitem value="Remove Friend" actionListener="#{friendBean.removeFriend}" ajax="false" icon="ui-icon ui-icon-trash" />				        
				    </p:menuButton>
				
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>



</body>


</html>
