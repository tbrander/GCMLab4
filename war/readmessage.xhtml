
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google-signin-client_id" content="370652955246-imb7pam37uphid5i1j121s8ui9foicem.apps.googleusercontent.com" />
<script src="https://apis.google.com/js/platform.js" async="async" defer="defer"></script>
    <h:outputScript>
  		function signOut() {
	    	var auth2 = gapi.auth2.getAuthInstance();
	   		auth2.signOut().then(function () {
	      		console.log('User signed out.');
	    	});
  		}
	</h:outputScript>

</h:head>

<body>
<style>
body {
    background-color: #2b2b2b;
}

.anim {
    position: absolute;
    right: 0px;
    padding: 10px;
     color: #2b9cc5;
}
</style>
<p:toolbar>
 <f:facet name="right">
   		<h:form>
   			<p:commandButton value="Friends" action="#{navigationBean.friends}"	ajax="false" icon="ui-icon ui-icon-person" style="margin-right:20px;" />
			<p:commandButton value="Add new friend" action="#{navigationBean.addNewFriend}" ajax="false" icon="ui-icon ui-icon-plusthick" style="margin-right:20px;" />
    	</h:form>
 </f:facet>
 
 <f:facet name="left">
   		<h:form>
	        <p:commandButton value="Home" action="#{navigationBean.home}" ajax="false" icon="ui-icon ui-icon-home" style="margin-right:20px;" />
    	</h:form>
 </f:facet>
</p:toolbar>

<h:form>
		<p:panel header="Messages">
			<p:dataTable value="#{messageBean.msgList}" var="msg" 
				border="1" cellspacing="5" width="700"
				style=" border: 2px solid rgb(129,186,233); background-color: rgb(237,237,237);text-align:center;">
				
   				<p:column>
					<f:facet name="header">Sent at</f:facet>    				
     				#{msg.timestamp}
   				</p:column>
				<p:column>
					<f:facet name="header">From</f:facet>
					#{msg.sender}
				</p:column>
				<p:column>
					<f:facet name="header">Content</f:facet>
					#{msg.body}
				</p:column>
				
		</p:dataTable>
		</p:panel>
		
	</h:form>

<div class="anim">

Download JustChat for Android:
<a href="downloads/justChatApp.apk">
	<img src="img/justChat.gif" alt="JustChat"/>
</a>
</div>
</body>
</html>
